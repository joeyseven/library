<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administration</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
    <style>
        body{
            padding-top: 70px;
        }
        p a{
            display: inline;
        }
        
    </style>
</head>
<body>
    <p class="text-right"></p>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs container" role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">书籍总汇</a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">新增书籍</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- all books -->
          <div role="tabpanel" class="tab-pane active" id="home">
            <div class="container books">

            </div>  
          </div>
          <!-- insert -->
          <div role="tabpanel" class="tab-pane" id="profile">
            <form action="/insert" class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">书名</label>
                  <div class="col-sm-4">
                    <input name="name" class="form-control" id="inputEmail3" placeholder="书名">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-4">
                      <input name="zuozhe" class="form-control" id="inputEmail3" placeholder="作者">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-4">
                      <input name="press" class="form-control" id="inputEmail3" placeholder="出版社">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">单价</label>
                  <div class="col-sm-4">
                    <input name="price" class="form-control" id="inputEmail3" placeholder="单价">
                  </div>
                </div>
                
                
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">简介</label>
                  <div class="col-sm-4">
                    <input name="jianjie" class="form-control" id="inputEmail3" placeholder="简介">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">内容</label>
                  <div class="col-sm-4">
                    <input name="content" class="form-control" id="inputEmail3" placeholder="内容">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">vip</label>
                    <div class="col-sm-4">
                      <input name="vip" class="form-control" id="inputEmail3" placeholder="vip">
                    </div>
                  </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">数量</label>
                    <div class="col-sm-4">
                      <input name="count" class="form-control" id="inputEmail3" placeholder="数量">
                    </div>
                  </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    <script src="/js/jquery-1.11.3.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/administration.js"></script>
</body>
</html>
